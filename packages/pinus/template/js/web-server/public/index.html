<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      Pinus
    </title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="content-style-type" content="text/css" />
    <meta http-equiv="content-scripte-type" content="text/javascript" />
    <meta name="author" content="netease" />
    <meta name="version" content="1.0" />
    <meta name="keywords" content="pinus" />
    <link type="text/css" rel="stylesheet" href="css/base.css" />
    <script src="js/lib/build/build.js" type="text/javascript"></script>
    <script type="text/javascript">
      require('boot');
    </script> 
    <script type="text/javascript">
      var pinus = window.pinus;
      var host = "127.0.0.1";
      var port = "3010";
      function show() {
        pinus.init({
          host: host,
          port: port,
          log: true
        }, function() {
        pinus.request("connector.entryHandler.entry", "hello pinus", function(data) {
            alert(data.msg);
          });
        });
      }
    </script>
  </head>
  <body>
    <div class="g-doc">
      <div class="g-banner" style="border:none">
        <div class="logo">
          <div class="img"></div>
        </div>
      </div>
      <div class="g-background">
        <div class="g-content">
          Welcome to Pinus
        </div>
      </div>
      <div class="g-link">
        Home:
        <a href="https://github.com/node-pinus/pinus">https://github.com/node-pinus/pinus</a>
      </div>
      <div class="g-button">
        <input id="test" type="button" value="Test Game Server" onclick="show()"/>
      </div>
    </div>
  </body>
</html>
